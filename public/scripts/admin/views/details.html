<div class="container">
  <div class="jumbotron">
  <h1>Training details</h1>
  <div class="row">
    <div class="col-lg-8">
      <table class="table table-striped table-hover">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Duration</th>
          <th>Options</th>
          <th>Observation</th>
        </tr>
        <tr ng-repeat="act in t.activities">
          <td>{{act.name}}</td>
          <td>{{act.description}}</td>
          <td>{{act.duration}}</td>
          <td>
            <button><i class="fa fa-check-circle"></i></button>
            |
            <button><i class="fa fa-times-circle"></i></button>
          </td>
          <td><input class="form-control"></td>
        </tr>
      </div>
    </div>

  </div>
</div>
</div>
