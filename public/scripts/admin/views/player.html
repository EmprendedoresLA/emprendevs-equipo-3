<header class="row">
  <h1>
    <div class="col-xs-12 col-sm-6"><span>Player</span></div>
      <div class="col-xs-12 col-sm-6">
        <div class="input-group custom-search-form">
          <input type="text" ng-model="search" placeholder="Search..." class="form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </div>
  </h1>
</header>
<hr>
<a class="btn btn-success" href="#/crud/player-new"><i class="icon-plus-sign">New</i></a>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Height</th>
      <th>Weight</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in players | filter:search | orderBy:'name'" ng-show="player._id">
      <td>{{player.name}}</td>
      <td>{{player.lastname}}</td>
      <td>{{player.email}}</td>
      <td>{{player.phone}}</td>
      <td>{{player.height}}</td>
      <td>{{player.weight}}</td>
      <td>
       <!--> <a data-edit-id="{{player._id}}" href="#/crud/player-edit/{{player._id}}"><button class="btn">Edit <i class="fa fa-pencil"></i></button></a><!-->
      </td>
      <td>
        <!--><button ng-click="Delete()" class="btn">Delete <i class="fa fa-trash"></i></button><!-->
        <a class="btn btn-link"  data-edit-id="{{player._id}}" href="#/crud/player-edit/{{player._id}}"><i class="icon-pencil">Editar</i></a>
      </td>
    </tr>
    </tbody>
  </table>
